<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - SlotFrenzy</title>
  <meta name="description" content="Login to SlotFrenzy and continue playing your favorite social casino games. Enjoy free slots, table games, and exclusive rewards with your account.">
  <meta name="keywords" content="SlotFrenzy login, free slot games, social casino, online slots, virtual slot machines, play slots free, slot tournaments, login page, slot games account">
  <link rel="canonical" href="https://slotfrenzy.org/login">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="icon" href="../assets/images/favicon.svg" type="image/svg+xml">
  <link rel="stylesheet" href="../assets/css/style.css">
  <style>
    @keyframes glow {
      0%, 100% { box-shadow: 0 0 10px rgba(236, 72, 153, 0.4), 0 0 20px rgba(45, 212, 191, 0.2); }
      50% { box-shadow: 0 0 15px rgba(236, 72, 153, 0.6), 0 0 25px rgba(45, 212, 191, 0.3); }
    }
    .animate-glow { animation: glow 3s ease-in-out infinite; }
  </style>
</head>
<body class="bg-black font-[Poppins] flex items-center justify-center min-h-screen relative">

  <div class="absolute inset-0 bg-black/70"></div>

  <div class="relative z-10 w-full max-w-md mx-auto px-4">
  <!-- Close button - always on top -->
  <a href="/" class="fixed top-4 right-4 text-red-500 hover:text-red-400 text-3xl z-50">
    <i class="fas fa-times"></i>
  </a>
    <div class="bg-white/5 backdrop-blur-md rounded-2xl p-8 shadow-xl border border-pink-500/20 animate-glow flex flex-col items-center">
      
      <a href="/" class="mb-4">
        <img src="../assets/images/slotfrenzy-logo.png" alt="SlotFrenzy Logo" class="w-[95px] h-[75px] animate-pulse">
      </a>
      
      <h2 class="text-2xl md:text-3xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-pink-500 to-teal-400 mb-6 text-center">
        Login to SlotFrenzy
      </h2>
      
      <form id="loginForm" class="space-y-4 w-full">
        <div>
          <label for="email" class="block text-sm text-gray-300 mb-1">Email Address</label>
          <input type="email" id="email" required placeholder="you@example.com"
            class="w-full px-4 py-2 rounded-lg bg-black/40 border border-pink-500/20 focus:border-pink-500 focus:ring-pink-500 focus:outline-none text-white placeholder-gray-400 transition">
        </div>
        <div>
          <label for="password" class="block text-sm text-gray-300 mb-1">Password</label>
          <input type="password" id="password" required placeholder="••••••••"
            class="w-full px-4 py-2 rounded-lg bg-black/40 border border-pink-500/20 focus:border-pink-500 focus:ring-pink-500 focus:outline-none text-white placeholder-gray-400 transition">
        </div>
        <button type="submit"
          class="w-full bg-gradient-to-r from-pink-500 to-teal-400 text-white font-semibold py-2 rounded-full shadow hover:scale-105 transition">
          Login
        </button>
      </form>

      <div class="flex justify-between items-center mt-4 text-sm w-full">
        <a href="/forgot-password/" class="text-blue-400 hover:text-blue-300 transition">Forgot password?</a>
        <a href="/register/" class="text-blue-400 hover:text-blue-300 transition">Create account</a>
      </div>
    </div>
  </div>

  <!-- Login Validation Pop-up -->
  <div id="loginErrorModal" class="fixed top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 
    bg-black/80 backdrop-blur-md border border-pink-500/30 text-gray-200 px-6 py-4 
    rounded-xl shadow-md hidden z-50 max-w-md text-center animate-fade-in">
    <p id="loginErrorText" class="mb-4 text-sm md:text-base">Username not found. Please register first.</p>
    <button onclick="closeLoginError()" 
      class="bg-gradient-to-r from-pink-500 to-teal-400 text-white px-4 py-1 rounded-full text-xs font-semibold shadow hover:scale-105 transition">
      Close
    </button>
  </div>

<script>
document.addEventListener('DOMContentLoaded', () => {
  const form = document.getElementById('loginForm');
  if (!form) return;

  form.addEventListener('submit', e => {
    e.preventDefault();

    const email = document.getElementById('email').value.trim();
    const password = document.getElementById('password').value.trim();

    const storedEmail = localStorage.getItem('email');
    const storedPassword = localStorage.getItem('password');

    if (email === storedEmail && password === storedPassword) {
      localStorage.setItem('isRegistered', 'true');

      const params = new URLSearchParams(window.location.search);
      const gameUrl = params.get('src');
      const gameTitle = params.get('title');
      const backUrl = params.get('back');

      if (gameUrl && gameTitle) {
        window.location.href = `/games/game/index.html?title=${encodeURIComponent(gameTitle)}&src=${encodeURIComponent(gameUrl)}&back=${encodeURIComponent(backUrl || '/')}`;
      } else {
        window.location.href = '/games/';
      }
    } else {
      alert('Invalid email or password.');
    }
  });
});

</script>





</body>
</html>
