      0%, 100% { box-shadow: 0 0 10px rgba(236, 72, 153, 0.4), 0 0 20px rgba(45, 212, 191, 0.2); }

<body class="bg-black flex items-center justify-center min-h-screen">

  <div class="absolute inset-0 bg-black/70"></div>

  <div class="relative z-10 w-full max-w-md mx-auto px-4">
    <div class="bg-white/5 backdrop-blur-md rounded-2xl p-8 shadow-xl border border-pink-500/20 animate-glow flex flex-col items-center">
      <a href="/" class="mb-4">
        <img src="../assets/images/slotfrenzy-logo.png" alt="SlotFrenzy Logo" class="w-[95px] h-[75px] animate-pulse">
      </a>
      <h2 class="text-3xl md:text-4xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-pink-500 to-teal-400 mb-6 text-center">
        Create Your Account
      </h2>
      <form id="registerForm" method="POST" class="space-y-4">
        <div>
          <label for="username" class="block text-sm text-gray-300 mb-1">Username</label>
          <input type="text" id="username" name="username" required placeholder="Your nickname"
            class="w-full px-4 py-2 rounded-lg bg-black/40 border border-pink-500/20 focus:border-pink-500 focus:ring-pink-500 focus:outline-none text-white placeholder-gray-400 transition">
        </div>
        <div>
          <label for="email" class="block text-sm text-gray-300 mb-1">Email Address</label>
          <input type="email" id="email" name="email" required placeholder="you@example.com"
            class="w-full px-4 py-2 rounded-lg bg-black/40 border border-pink-500/20 focus:border-pink-500 focus:ring-pink-500 focus:outline-none text-white placeholder-gray-400 transition">
        </div>
        <div>
          <label for="password" class="block text-sm text-gray-300 mb-1">Password</label>
          <input type="password" id="password" name="password" required placeholder="••••••••"
            class="w-full px-4 py-2 rounded-lg bg-black/40 border border-pink-500/20 focus:border-pink-500 focus:ring-pink-500 focus:outline-none text-white placeholder-gray-400 transition">
        </div>
        <div class="flex items-start space-x-2">
          <input type="checkbox" id="terms" name="terms" required class="mt-[0.1rem] bg-black/40 border-pink-500/20 focus:ring-pink-500 text-pink-500 rounded">
          <label for="terms" class="text-gray-300 text-xs">I agree to the 
            <a href="/terms/" class="text-blue-400 hover:text-blue-300">Terms of Service</a> and 
            <a href="/privacy/" class="text-blue-400 hover:text-blue-300">Privacy Policy</a>
          </label>
        </div>
        <div class="flex items-start space-x-2">
          <input type="checkbox" id="age" name="age" required class="mt-[0.1rem] bg-black/40 border-pink-500/20 focus:ring-pink-500 text-pink-500 rounded">
          <label for="age" class="text-gray-300 text-xs">I confirm I am 18 years or older</label>
        </div>
        <button type="submit"
          class="w-full bg-gradient-to-r from-pink-500 to-teal-400 text-white font-semibold py-2 rounded-full shadow hover:scale-105 transition">
          Register
        </button>
      </form>
      <div class="text-center mt-4 text-sm">
        <span class="text-gray-300">Already have an account?</span>
        <a href="/login/" class="text-blue-400 hover:text-blue-300 transition">Login</a>
      </div>
    </div>
  </div>

<script>
document.addEventListener('DOMContentLoaded', () => {
  const form = document.getElementById('registerForm');
  
  form.addEventListener('submit', e => {
    e.preventDefault();

    const username = document.getElementById('username').value.trim();
    const email = document.getElementById('email').value.trim();
    const password = document.getElementById('password').value.trim();
    const termsChecked = document.getElementById('terms').checked;
    const ageChecked = document.getElementById('age').checked;

    if (username.length < 2) {
      alert('Please enter a valid username (at least 2 characters).');
      return;
    }
    if (!termsChecked) {
      alert('You must agree to the Terms of Service and Privacy Policy.');
      return;
    }
    if (!ageChecked) {
      alert('You must confirm you are 18 years or older.');
      return;
    }

    // Save to localStorage
    localStorage.setItem('username', username);
    localStorage.setItem('email', email);
    localStorage.setItem('coins', '5000'); // default coins
    // ⚠️ Note: don't store password in localStorage in production

    // Redirect to home page
    window.location.href = '/';
  });
});
</script>
<script>
  document.addEventListener('DOMContentLoaded', () => {
    if (!localStorage.getItem('cookiesConsent')) {
      document.getElementById('cookieConsent').classList.remove('hidden');
    }
  });
  function acceptCookies() {
    localStorage.setItem('cookiesConsent', 'accepted');
    document.getElementById('cookieConsent').classList.add('hidden');
  }
  function declineCookies() {
    localStorage.setItem('cookiesConsent', 'declined');
    document.getElementById('cookieConsent').classList.add('hidden');
  }
</script>

</body>
