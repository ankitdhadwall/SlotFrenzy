<script>
  document.addEventListener('DOMContentLoaded', function () {
    const urlParams = new URLSearchParams(window.location.search);
    let title = urlParams.get('title');
    let src = urlParams.get('src');
    let backUrl = urlParams.get('back');

    // If we have params in the URL, store them
    if (title && src) {
      sessionStorage.setItem('gameTitle', title);
      sessionStorage.setItem('gameSrc', decodeURIComponent(src));
    }

    if (backUrl) {
      sessionStorage.setItem('gameBack', decodeURIComponent(backUrl));
    }

    // Use values from sessionStorage if not in URL
    title = title || sessionStorage.getItem('gameTitle');
    src = src || sessionStorage.getItem('gameSrc');
    backUrl = backUrl || sessionStorage.getItem('gameBack');

    if (title && src) {
      document.getElementById('gameTitle').textContent = title;
      document.getElementById('gameFrame').src = src;
    } else {
      document.getElementById('gameFrame').outerHTML = "<p class='text-white text-center'>Game not found</p>";
    }

    if (backUrl) {
      const returnBtn = document.querySelector('a[href="/games/index.html"]');
      if (returnBtn) returnBtn.href = backUrl;
    }

    // ✅ Clean the query string from the address bar
    window.history.replaceState({}, document.title, window.location.pathname);
  });
</script>
