<script>
document.addEventListener('DOMContentLoaded', () => {
  const params = new URLSearchParams(window.location.search);
  const gameTitle = params.get('title') || 'Game';
  const gameSrc = params.get('src') || './index.html';
  const backUrl = params.get('back') || '/games/';
  const registerGateModal = document.getElementById('registerGateModal');

  const titleEl = document.getElementById('gameTitle');
  const iframeEl = document.getElementById('gameFrame');
  const backBtn = document.getElementById('backBtn');

  const isRegistered = localStorage.getItem('isRegistered') === 'true';
  let demoPlayCount = parseInt(localStorage.getItem('demoPlayCount') || '0', 10);
  const DEMO_LIMIT = 2;

  // ✅ Increment demoPlayCount only when iframe is actually loaded
  if (!isRegistered) {
    demoPlayCount++;
    localStorage.setItem('demoPlayCount', demoPlayCount.toString());
  }

  // ✅ Show modal if user reached limit
  if (!isRegistered && demoPlayCount > DEMO_LIMIT) {
    if (registerGateModal) {
      registerGateModal.classList.remove('hidden');
    } else {
      window.location.href = `/register/index.html?title=${encodeURIComponent(gameTitle)}&src=${encodeURIComponent(gameSrc)}&back=${encodeURIComponent(backUrl)}`;
    }
    return;
  }

  // Set game title
  if (titleEl) titleEl.textContent = decodeURIComponent(gameTitle);

  // Load iframe
  if (iframeEl && gameSrc) iframeEl.setAttribute('src', decodeURIComponent(gameSrc));
  else if (iframeEl) iframeEl.innerHTML = '<p class="text-white text-center mt-4">Game URL not found.</p>';

  // Back button
  if (backBtn) backBtn.addEventListener('click', () => {
    window.location.href = backUrl;
  });

  // Save last played game
  sessionStorage.setItem('lastGameTitle', gameTitle);
  sessionStorage.setItem('lastGameSrc', gameSrc);
  sessionStorage.setItem('lastGameBack', backUrl);
});
</script>
